service: node-http-api-dan
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  api:
    handler: index.pranata
    events:
      - httpApi: 
          path: /
          method: get

  pranatapost:
    handler: index.pranatapost
    events:
      - httpApi: 
          path: /post
          method: post

plugins:
  - serverless-offline
  
